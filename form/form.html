<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Отзыв</title>
</head>
<body>
    <div class="main">
        <h1>ОТЗЫВ</h1>
    </div>
    <form action="send_form.html" method="post" enctype="multipart/form-data">
    <div class="form-cont">
        <div class="form-group">
            <label> Email </label>
            <input type="email" name="email" placeholder="user@gmail.com" required>
            <label for="firstname"> Имя </label>
            <input name="name" id="firstname" type="text" placeholder="Введите свое имя" required>
        </div>
        <div class="review">
            <label>Отзыв</label>
            <textarea style="resize: none;" name="message" rows="15" cols="45"></textarea>
        </div>
    </div>
    <br>
    <div class="end">
    <button type="reset">Очистить форму</button>
    <button aria-label="Send form">Отправить форму</button>
    </div>

    </form>
</body>
</html>
